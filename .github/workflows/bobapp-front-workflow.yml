name: BobApp-Frontend CI/CD pipeline

on: [push, pull_request]

env:
  FRONTEND_PATH: 'front'
  NODE_VERSION: '16.x'
  CACHE_NPM: 'npm'
  CACHE_DEPENDENCY_PATH: 'front/package-lock.json'

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: ${{ env.FRONTEND_PATH }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ env.CACHE_NPM }}
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm install

      - name: Build the application
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm run build

  test-frontend:
    needs: build-frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: ${{ env.FRONTEND_PATH }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ env.CACHE_NPM }}
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm install

      - name: Run tests
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm run test:ci

      - name: Publish tests report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Front-end Tests
          working-directory: ${{ env.FRONTEND_PATH }}
          path: test-results/*.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          reporter: java-junit
          
    
  quality-frontend:
    needs: test-frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: ${{ env.FRONTEND_PATH }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ env.CACHE_NPM }}
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm install

      - name: Run tests with coverage
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm run test:ci-coverage

      - name: Sonar Quality Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          projectBaseDir: ${{ env.FRONTEND_PATH }}
          args: >
            -Dproject.settings=${{ env.FRONTEND_PATH }}/sonar-project.properties
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONT }}


  docker-frontend:
    needs: quality-frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: ${{ env.FRONTEND_PATH }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN_FRONT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.FRONTEND_PATH }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-front:latest